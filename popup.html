<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dynamic Ad Remover</title>
  <style>
    body { font-family: Arial, sans-serif; width:320px; margin: 10px; }
    textarea { width:100%; height:90px; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    button { margin-top: 8px; width: 100%; }
    .info { background: #e3f2fd; padding: 8px; border-radius: 4px; margin-bottom: 10px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="info">
    âœ… Extension runs automatically on all websites!<br>
    Customize selectors below or use the pre-configured defaults.
  </div>
  <label>Selectors (one per line):</label>
  <textarea id="selectors" placeholder="e.g. div#ad, .advert, ins.adsbygoogle"></textarea>
  <label>Exclude Domains/Hosts (one per line):</label>
  <textarea id="excludes" placeholder="e.g. dev.azure.com"></textarea>
  <button id="save">Save</button>
  <div style="display: flex; gap: 5px; margin-top: 8px;">
    <button id="export" style="flex: 1;">Export Config</button>
    <button id="import" style="flex: 1;">Import Config</button>
  </div>
  <input type="file" id="fileInput" accept=".json" style="display: none;">
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
